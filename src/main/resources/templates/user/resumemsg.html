<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <form class="layui-form" action="" lay-filter="resumemsg">
            <p class="layui-hide" sec:authentication="name" id="username">
            <div class="layui-form-item">
                <label class="layui-form-label" >姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="text" name="sexy"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" name="age" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nation"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="saveBtn">添加简历</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script>



    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$,
            data= data;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data.field.username=document.getElementById("username").innerText;
            $.ajax({
                type:"POST",
                url:"/addResume",
                contentType: "application/json", //必须这样写
                dataType:"json",
                data:JSON.stringify(data.field),
                success:function (data) {
                }

            })
        });

    });
</script>
